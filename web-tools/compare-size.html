	box-shadow: 0px 0px 30px rgba(0,0,0,0.8), 0px 0px 20px rgba(0,0,0,0.3) inset;
}

#compare-objects {
	background: #101010;
	display: block;
	border-radius: 5px;
	height: calc(50vh - 50px);
	width: 100%;
	min-height: 30px;
	/*max-height: calc(50vh - 50px);*/
	margin-top: 10px;
	box-shadow: 0px 0px 20px rgba(255,255,255,0.05), 0px 0px 20px rgba(0,0,0,0.5) inset;
	overflow-y: auto;
	overflow-x: clip;
	padding-top: 5px;
}

#compare-objects::-webkit-scrollbar {
	background: #404040;
	border-radius: 0px 5px 5px 0px;
	width: 10px;
}

#compare-objects::-webkit-scrollbar-thumb {
	background: #555555;
	border-radius: 5px;
	height: 20px;
	border: 3px solid #404040;
}

#compare-objects::-webkit-scrollbar-thumb:hover {
	background: #707070;
}

#no-objects {
	color: #404040;
	margin: 8px 0px 0px 20px;
	cursor: default;
	display: block;
}

.object {
	background: #1E1E1E;
	height: auto;
	width: calc(100% - 10px);
	display: block;
	margin: 0px 5px 5px 5px;
	border-radius: 3px;
	padding: 0px 0px 0px 0px;
	overflow: hidden;
}

.object h1 {
	color: #EEEEEE;
	font-family: monospace;
	font-weight: bold;
	font-size: 12pt;
	text-align: center;
	margin: 0px 0px 0px 0px;
	background: #3388EE;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.5), 0px 0px 10px rgba(0,0,0,0.5) inset;
	padding: 5px;
	overflow: hidden;
	text-overflow: ellipsis;
	cursor: pointer;
}

.object h1:hover {
	background: #2266DD;
}

.object-controls {
	height: auto;
	display: block;
	min-height: 48px;
	box-sizing: border-box;
	padding: 10px 10px 8px 10px;
}

.object-angles {
	width: calc(100% - 30px);
	margin: 0px;
	display: block;
	float: left;
}

.object-angle {
	display: inline-block;
	height: 30px;
	width: 30px;
	background: #1E1E1E00;
	border-radius: 20px;
	cursor: pointer;
	transition: 0.3s;
}

.object-angle:hover {
	background: #303030FF;
}

.object-remove {
	display: block;
	float: right;
	height: 30px;
	width: 30px;
	background: #1E1E1E00;
	border-radius: 20px;
	cursor: pointer;
	transition: 0.3s;
}

.object-remove:hover {
	background: #303030FF;
}

.object-position {
	width: 100%;
	margin: 0px;
	display: block;
	float: left;
}

.object-x {
	display: block;
	float: left;
	outline: none;
	border: none;
	background: #101010;
	color: #F5F5F5AA;
	font-size: 12pt;
	padding: 5px;
	border-radius: 5px;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.5) inset;
	margin: 10px 0px;
	width: calc(50% - 5px);
}

.object-y {
	display: block;
	float: right;
	outline: none;
	border: none;
	background: #101010;
	color: #F5F5F5AA;
	font-size: 12pt;
	padding: 5px;
	border-radius: 5px;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.5) inset;
	margin: 10px 0px;
	width: calc(50% - 5px);
}

#compare-display {
	background: #101010;
	display: block;
	border-radius: 5px;
	height: 95vh;
	box-shadow: 0px 0px 20px rgba(255,255,255,0.05);
	padding: 0px;
	overflow: hidden;
}

#compare-canvas {
	display: block;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.5) inset;
}

#download-image-btn {
	display: block;
	background: #353535;
	color: #F5F5F5;
	text-decoration: none;
	padding: 10px 30px;
	border-radius: 20px;
	cursor: pointer;
	box-shadow: 0px 0px 10px #0005;
	margin: 10px 0px 0px auto;
	transition: 0.3s;
}
</style>
<script type="text/javascript">

        cursor.x = event.clientX;

        moveObject();
    }
    document.addEventListener("mousemove", getCursorPosition);

    document.addEventListener("mouseup", canvasMouseUp);
    canvasShadow.addEventListener("touchstart", canvasTap);

			cxbc.lineTo(20, 20);

			cxbc.lineWidth = 2;
			cxbc.lineCap = "round";

			cxbc.lineTo(10, 20);

	}

		}

	function popupCloseBegin(enter) {
		if (enter == true) {
			closeXButton.style.background = "#2E2E2E";
			closeXButton.style.boxShadow = "0px 0px 10px rgba(0,0,0,0.5)";

		}
	}
	function popupClose() {
		addObjectPopupDiv.style.opacity = "0";
		popupBackground.style.opacity = "0";
		setTimeout(function() {addObjectPopupDiv.style.display = "none"; popupBackground.style.display = "none"}, 500);
	}

    function addObject(objectID) {
    	objsCompare.push({name:"object-" + (objsCompare.length + 1).toString(),id:objectID,removed:false,selected:false,angle:0,x:0,y:0,width:objects[objectID].length * compareZoom,height:objects[objectID].height * compareZoom});

    	objDiv.id = objsCompare[objsCompare.length - 1].name + "-base";
		objDiv.classList.add("object");
		// Object Name
		var objName = document.createElement("h1");
		objName.innerHTML = objects[objectID].name;
		objName.id = objsCompare[objsCompare.length - 1].name;
		objName.title = objects[objectID].name;
		objName.addEventListener("click", function(event) {
			var element = event.target || event.srcElement;
			selCompareObj = element.id;
			selCompareObjID = element.id.substring(element.id.indexOf("-") + 1,element.id.length) - 1;

		});
		// Object Controls
		var objControls = document.createElement("div");
    	objControls.id = objsCompare[objsCompare.length - 1].name + "-controls";
		objControls.classList.add("object-controls");
		// Object Angles
		var objAngles = document.createElement("div");
    	objAngles.id = objsCompare[objsCompare.length - 1].name + "-angles";
		objAngles.classList.add("object-angles");
		// Object S
		var objS = document.createElement("img");
		objS.src = "../static-0/files/images/compare-side.png";
		objS.id = objsCompare[objsCompare.length - 1].name + "-s";
		objS.classList.add("object-angle");
		objS.title = "Side";
		objS.style.background = "#303030FF";
		objS.addEventListener("click", function(event) {
			var element = event.target || event.srcElement;
			if (objects[document.getElementById(element.id.substring(0,element.id.indexOf("-s")) + "-id").textContent].hasFrontImage == true) {
				document.getElementById(element.id.substring(0,element.id.indexOf("-s")) + "-f").style.background = null;
			};
			if (objects[document.getElementById(element.id.substring(0,element.id.indexOf("-s")) + "-id").textContent].hasTopImage == true) {
				document.getElementById(element.id.substring(0,element.id.indexOf("-s")) + "-t").style.background = null;
			};
			element.style.background = "#303030FF";
			objsCompare[element.id.substring(element.id.indexOf("-") + 1,element.id.indexOf("-s")) - 1].angle = 0;
			drawComparison()
		});
		objAngles.appendChild(objS);
		// Object X
		var objRemove = document.createElement("img");
		objRemove.src = "../static-0/files/images/close-x2.png";
		objRemove.id = objsCompare[objsCompare.length - 1].name + "-remove";
		objRemove.classList.add("object-remove");
		objRemove.title = "Remove";
		objRemove.addEventListener("click", function(event) {
			var element = event.target || event.srcElement;
			document.getElementById(element.id.substring(0,element.id.indexOf("-remove")) + "-base").remove();
			objsCompare[element.id.substring(element.id.indexOf("-") + 1,element.id.indexOf("-remove")) - 1].removed = true;
			//console.log((element.id.substring(element.id.indexOf("-") + 1,element.id.indexOf("-remove")) - 1));
			//console.log(objsCompare);
			//objsCompare.splice((element.id.substring(element.id.indexOf("-") + 1,element.id.indexOf("-remove")) - 1,1));
			//console.log(objsCompare)
			currentObjects -= 1;
			if (currentObjects > 0) {
				noObjects.style.display = "none";
			}
			else {
				noObjects.style.display = "block";
			}
			drawComparison()
		});
		// Side Image
		var objSide = document.createElement("img");
		objSide.src = "../static-0/files/images/compare/" + objects[objectID].category1 + "/" + objects[objectID].category2 + "/" + objects[objectID].category3 + "/" + objects[objectID].sideImage + ".svg";
		objSide.id = objsCompare[objsCompare.length - 1].name + "-sideImage";
		objSide.classList.add("object-image");
		objSide.width = objects[objectID].length * compareZoom;
		objSide.style.display = "none";
		objDiv.appendChild(objSide);
		// Front Image
		if (objects[objectID].hasFrontImage == true) {
			var objFront = document.createElement("img");
			objFront.src = "../static-0/files/images/compare/" + objects[objectID].category1 + "/" + objects[objectID].category2 + "/" + objects[objectID].category3 + "/" + objects[objectID].frontImage + ".svg";
			objFront.id = objsCompare[objsCompare.length - 1].name + "-frontImage";
			objFront.classList.add("object-image");
			objFront.width = objects[objectID].width * compareZoom;
			objFront.style.display = "none";
			objDiv.appendChild(objFront);
			// Object F
			var objF = document.createElement("img");
			objF.src = "../static-0/files/images/compare-front.png";
			objF.id = objsCompare[objsCompare.length - 1].name + "-f";
			objF.classList.add("object-angle");
			objF.title = "Front";
			objF.style.background = null;
			objF.addEventListener("click", function(event) {
				var element = event.target || event.srcElement;
				document.getElementById(element.id.substring(0,element.id.indexOf("-f")) + "-s").style.background = null;
				if (objects[document.getElementById(element.id.substring(0,element.id.indexOf("-f")) + "-id").textContent].hasTopImage == true) {
					document.getElementById(element.id.substring(0,element.id.indexOf("-f")) + "-t").style.background = null;

				element.style.background = "#303030FF";
				objsCompare[element.id.substring(element.id.indexOf("-") + 1,element.id.indexOf("-f")) - 1].angle = 1;
				drawComparison()
			});
			objAngles.appendChild(objF);
		};
		// Top Image
		if (objects[objectID].hasTopImage == true) {
			var objTop = document.createElement("img");
			objTop.src = "../static-0/files/images/compare/" + objects[objectID].category1 + "/" + objects[objectID].category2 + "/" + objects[objectID].category3 + "/" + objects[objectID].topImage + ".svg";
			objTop.id = objsCompare[objsCompare.length - 1].name + "-topImage";
			objTop.classList.add("object-image");
			objTop.width = objects[objectID].length * compareZoom;
			objTop.style.display = "none";
			objDiv.appendChild(objTop);
			// Object T
			var objT = document.createElement("img");
			objT.src = "../static-0/files/images/compare-top.png";
			objT.id = objsCompare[objsCompare.length - 1].name + "-t";
			objT.classList.add("object-angle");
			objT.title = "Top";
			objT.style.background = null;
			objT.addEventListener("click", function(event) {
				var element = event.target || event.srcElement;
				document.getElementById(element.id.substring(0,element.id.indexOf("-t")) + "-s").style.background = null;
				if (objects[document.getElementById(element.id.substring(0,element.id.indexOf("-t")) + "-id").textContent].hasFrontImage == true) {
					document.getElementById(element.id.substring(0,element.id.indexOf("-t")) + "-f").style.background = null;
				};
				element.style.background = "#303030FF";
				objsCompare[element.id.substring(element.id.indexOf("-") + 1,element.id.indexOf("-t")) - 1].angle = 2;
				drawComparison()
			});
			objAngles.appendChild(objT);
		};
		// Object Position
		var objPosition = document.createElement("div");
    	objPosition.id = objsCompare[objsCompare.length - 1].name + "-position";
		objPosition.classList.add("object-position");
		// Object X
		var objX = document.createElement("input");
		objX.type = "number"
		objX.id = objsCompare[objsCompare.length - 1].name + "-x";
		objX.classList.add("object-x");
		objX.title = "X position (px)";
		objX.value = 0;
		objX.addEventListener("input", function(event) {
			var element = event.target || event.srcElement;
			objsCompare[element.id.substring(element.id.indexOf("-") + 1,element.id.indexOf("-x")) - 1].x = element.value;
			drawComparison()
		});
		objPosition.appendChild(objX);
		// Object Y
		var objY = document.createElement("input");
		objY.type = "number"
		objY.id = objsCompare[objsCompare.length - 1].name + "-y";
		objY.classList.add("object-y");
		objY.title = "Y position (px)";
		objY.value = 0;
		objY.addEventListener("input", function(event) {
			var element = event.target || event.srcElement;
			objsCompare[element.id.substring(element.id.indexOf("-") + 1,element.id.indexOf("-y")) - 1].y = element.value;
			drawComparison()

		objPosition.appendChild(objY);
		// Object ID
		var objID = document.createElement("p");
		objID.innerHTML = objectID.toString();

		objID.id = objsCompare[objsCompare.length - 1].name + "-id";
		objDiv.appendChild(objName);
		objDiv.appendChild(objID);
		objDiv.appendChild(objControls);
		objControls.appendChild(objAngles);
		objControls.appendChild(objRemove);
		objControls.appendChild(objPosition);
		document.getElementById("compare-objects").appendChild(objDiv);
		currentObjects += 1;
		popupClose();

    function selectObject() {
    	var deselectAll = false;
    	if (objsCompare[selCompareObjID].selected == true) {
    		deselectAll = true;
    	};
    	for (var i=0; i < objsCompare.length; i++) {
    		if (objsCompare[i].removed !== true) {
    			document.getElementById(objsCompare[i].name + "-base").style.border = "0px solid #88DDFF";
  				document.getElementById(objsCompare[i].name + "-base").style.boxShadow = "none";
  				document.getElementById(objsCompare[i].name + "-base").style.margin = "0px 5px 5px 5px";
  				document.getElementById(objsCompare[i].name).style.padding = "5px";
  			}
  			objsCompare[i].selected = false;
		}
		if (deselectAll == false) {
			document.getElementById(selCompareObj + "-base").style.border = "2px solid #88DDFF";
    		document.getElementById(selCompareObj + "-base").style.boxShadow = "0px 0px 5px #55EEFFAA";
    		document.getElementById(selCompareObj + "-base").style.margin = "0px 3px 3px 3px";
    		document.getElementById(selCompareObj).style.padding = "3px 5px 5px 5px";
    		objsCompare[selCompareObjID].selected = true;
		};
		drawComparison()
    }

    function drawComparison() {
    	console.log("draw start");
    	compareCanvas.width = compareDisplay.offsetWidth;
		compareCanvas.height = compareDisplay.offsetHeight;
    	var c = compareCanvas.getContext('2d');
    	c.fillStyle = "#101010";
    	c.fillRect(0, 0, compareCanvas.offsetWidth, compareCanvas.offsetHeight);
    	if (CompareZoomAuto == true) {
    		var largestX = 0;
    		var largestYWidth = 0;
    		var largestY = 0;
    		for (var i=0; i < objsCompare.length; i++) {
    			if (objsCompare[i].removed == false) {
    				if (objsCompare[i].angle == 2) {
    					if (objects[objsCompare[i].id].length > largestX) {
							largestX = objects[objsCompare[i].id].length;
    					}
    					if (objects[objsCompare[i].id].width > largestY) {
							largestY = objects[objsCompare[i].id].width;
							largestYWidth = objects[objsCompare[i].id].width;
    					}
    				}
    				else if (objsCompare[i].angle == 1) {
    					if (objects[objsCompare[i].id].width > largestX) {
							largestX = objects[objsCompare[i].id].width;
    					}
    					if (objects[objsCompare[i].id].height > largestY) {
							largestY = objects[objsCompare[i].id].height;
							largestYWidth = objects[objsCompare[i].id].width;
    					}
    				}
    				else {
    					if (objects[objsCompare[i].id].length > largestX) {
							largestX = objects[objsCompare[i].id].length;
    					}
    					if (objects[objsCompare[i].id].height > largestY) {
							largestY = objects[objsCompare[i].id].height;
							largestYWidth = objects[objsCompare[i].id].width;
    					}
    				}
    			}
    		};
    		var fitX = compareCanvas.offsetWidth / largestX;
    		var fitY = (compareCanvas.offsetHeight / largestY);
    		if (fitX > fitY) {
    			compareZoom = fitY;
    		}
    		else {
    			compareZoom = fitX / 1.3;
    		}
    	}
    	for (var i=0; i < objsCompare.length; i++) {
    		if (objsCompare[i].removed !== true) {
    			document.getElementById(objsCompare[i].name + "-sideImage").width = objects[objsCompare[i].id].length * compareZoom;
    			if (objects[objsCompare[i].id].hasFrontImage == true) {
    				document.getElementById(objsCompare[i].name + "-frontImage").width = objects[objsCompare[i].id].width * compareZoom;
    			};
    			if (objects[objsCompare[i].id].hasTopImage == true) {
    				document.getElementById(objsCompare[i].name + "-topImage").width = objects[objsCompare[i].id].length * compareZoom;
    			};
    			if (objsCompare[i].angle == 2) {
    				c.drawImage(document.getElementById(objsCompare[i].name + "-topImage"), objsCompare[i].x, objsCompare[i].y, objects[objsCompare[i].id].length * compareZoom, objects[objsCompare[i].id].width * compareZoom);
    				objsCompare[i].width = objects[objsCompare[i].id].length * compareZoom;
    				objsCompare[i].height = objects[objsCompare[i].id].width * compareZoom;
    			}
    			else if (objsCompare[i].angle == 1) {
    				c.drawImage(document.getElementById(objsCompare[i].name + "-frontImage"), objsCompare[i].x, objsCompare[i].y, objects[objsCompare[i].id].width * compareZoom, objects[objsCompare[i].id].height * compareZoom);
    				objsCompare[i].width = objects[objsCompare[i].id].width * compareZoom;
    				objsCompare[i].height = objects[objsCompare[i].id].height * compareZoom;
    			}
    			else {
    				c.drawImage(document.getElementById(objsCompare[i].name + "-sideImage"), objsCompare[i].x, objsCompare[i].y, objects[objsCompare[i].id].length * compareZoom, objects[objsCompare[i].id].height * compareZoom);
    				objsCompare[i].width = objects[objsCompare[i].id].length * compareZoom;
    				objsCompare[i].height = objects[objsCompare[i].id].height * compareZoom;
    			}
    		}
		};
		for (var i=0; i < objsCompare.length; i++) {
			if (objsCompare[i].selected == true) {
				c.beginPath();
				c.rect(objsCompare[i].x, objsCompare[i].y, objsCompare[i].width, objsCompare[i].height);
				c.fillStyle = "#3388EE10";
				c.fill();
				c.beginPath();
				c.rect(objsCompare[i].x - 1, objsCompare[i].y - 1, objsCompare[i].width + 1, objsCompare[i].height + 1);
				c.strokeStyle = "#3388EE";
				c.lineWidth = 2;
				c.lineJoin = "round";
				c.stroke();
				c.beginPath();
				c.moveTo((objsCompare[i].width / 2) + parseInt(objsCompare[i].x) - 10, (objsCompare[i].height / 2) + parseInt(objsCompare[i].y));
				c.lineTo((objsCompare[i].width / 2) + parseInt(objsCompare[i].x) + 10, (objsCompare[i].height / 2) + parseInt(objsCompare[i].y));
				c.strokeStyle = "#3388EE";
				c.lineWidth = 4;
				c.lineCap = "round";
				c.stroke();
				c.beginPath();
				c.moveTo((objsCompare[i].width / 2) + parseInt(objsCompare[i].x), (objsCompare[i].height / 2) + parseInt(objsCompare[i].y) - 10);
				c.lineTo((objsCompare[i].width / 2) + parseInt(objsCompare[i].x), (objsCompare[i].height / 2) + parseInt(objsCompare[i].y) + 10);
				c.strokeStyle = "#3388EE";
				c.lineWidth = 4;
				c.lineCap = "round";
				c.stroke();
				c.beginPath();
				c.arc((objsCompare[i].width / 2) + parseInt(objsCompare[i].x), (objsCompare[i].height / 2) + parseInt(objsCompare[i].y), 20, 0, 2 * Math.PI)
				c.strokeStyle = "#3388EE";
				c.lineWidth = 4;
				c.stroke()
			}
		};
		canvasShadow.style.width = compareCanvas.offsetWidth.toString() + "px";
		canvasShadow.style.height = compareCanvas.offsetHeight.toString() + "px";
		canvasShadow.style.display = "block";
		downloadImageBTN.href = compareCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
		console.log("draw end (Zoom: " + compareZoom.toString() + ")");
    }

    var offsetX = 0;
    var offsetY = 0;

    function canvasMouseDown() {
    	cMouse = true;
    	document.body.style.userSelect = "none";
    	compareTools.style.pointerEvents = "none";
    	navHome.style.pointerEvents = "none";
    	for (var i=0; i < objsCompare.length; i++) {
    		if (objsCompare[i].selected == true) {
    			offsetX = cursor.cX - objsCompare[i].x;
    			offsetY = cursor.cY - objsCompare[i].y;
    		};
    	};
    }

    function canvasMouseUp() {
    	cMouse = false;
    	document.body.style.userSelect = "auto";
    	compareTools.style.pointerEvents = "auto";
    	navHome.style.pointerEvents = "auto";
    }

    function canvasTap() {
    	for (var i=0; i < objsCompare.length; i++) {
				if (objsCompare[i].selected == true) {
					var x = parseInt(cursor.cX - (objsCompare[i].width / 2));
					var y = parseInt(cursor.cY - (objsCompare[i].height / 2));
					objsCompare[i].x = x;
					document.getElementById(objsCompare[i].name + "-x").value = x;
					objsCompare[i].y = y;
					document.getElementById(objsCompare[i].name + "-y").value = y;
					drawComparison();
				}
			};
    }

    function moveObject() {
    	if (cMouse == true) {
    		for (var i=0; i < objsCompare.length; i++) {
				if (objsCompare[i].selected == true) {
					var x = cursor.cX - offsetX;
					var y = cursor.cY - offsetY;
					objsCompare[i].x = x;
					document.getElementById(objsCompare[i].name + "-x").value = x;
					objsCompare[i].y = y;
					document.getElementById(objsCompare[i].name + "-y").value = y;
					drawComparison();
				}
			};
    	}
    }

	function loadObjects() {
		objects.sort((a, b) => (a.name > b.name) ? 1 : -1);
		for (var i=0; i < objects.length; i++) {
  			var objName = document.createElement("a");
			objName.innerHTML = objects[i].name;
			objName.title = objects[i].name;
			objName.id = i.toString() + "-listobject";
			objName.addEventListener("click", function(event) {
				var element = event.target || event.srcElement;
				addObject(element.id.substring(0,element.id.indexOf("-")))
			});
			document.getElementById("search-objects").appendChild(objName);
		}
	}
