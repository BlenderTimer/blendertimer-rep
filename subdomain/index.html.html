Dark1: 1E1E1E rgba(30,30,30,1.0)

<html xmlns="http://www.blendertimer.com">
	<head>
		<title>BlenderTimer</title>
		<link href="./files/images/Logo-BT-32.png" rel="shortcut icon"/>
	</head>
	<body onload="baseLoad()">
		<div id="warning-banner" onclick="hideWarningBanner()"><img id="wb-close" src="./files/images/close-x.png"><p>UNDER CONSTRUCTION</p></div>
		<div id="background-plate"></div>
		<div id="banner-menu">
			<nav>
				<a href="./" id="nav-home"><img id="nav-home-img" src="./files/images/nav-logohome.png"></a>
				<ul id="large-menu">
					<li><a href="#">Placeholder</a>
						<ul>
							<li><a href="#">One</a></li>
							<li><a href="#">Two</a></li>
							<li><a href="#">Three</a></li>
						</ul>
					</li>
					<li><a href="#">About</a></li>
				</ul>
				<div id="small-menu"></div>
			</nav>
		</div>
		<div id="content-main">
			<div class="content">
				<b>This is a subdomain. :)</b>
			</div>
		</div>
	</body>
</html>
<style>
* {
	margin: 0;
	padding: 0;
}
body, html {
	height: 100%;
}

body {
	background: #080808;
	color: #000;
}

#warning-banner {
	background: #FFF82D;
	color: #201510;
	font-family: Arial, Helvetica, sans-serif;
	font-weight: bold;
	height: 33px;
	text-align: center;
	padding: 17px 0px 0px 0px;
	position: fixed;
	z-index: 99999;
	width: 100%;
	transition: 0.3s cubic-bezier(0.79, 0.01, 1, 0.65);
	cursor: pointer;
	transform: perspective(10px);
}

#warning-banner:hover {
	background: rgba(255,200,0,0.9);
}

#wb-close {
	display: block;
	z-index: 9999;
	float: right;
	margin: -1px 20px 0px 0px;

}

#background-plate {
	position: fixed;
	display: block;
	width: 100%;
	height: 100%;
	background-image: url(./files/images/background-main.gif);
	background-attachment: fixed;
	z-index: -99999;
	filter: blur(3px);
}

#small-menu {
	width: 20px;
	height: 20px;
	background: #FFF;
	display: block;
	float: right;
}

nav {
	width: 100%;
	height: 50px;
	background-color: #1E1E1E;
	z-index: 99999;
}

nav ul {
	float: left;
}

nav ul li {
	float: left;
	list-style: none;
	position: relative;
}

nav ul li a {
	display: block;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 15px;
	color: #F5F5F5;
	text-decoration: none;
	font-weight: bold;
	z-index: 99999;
	background: #1E1E1E;
	padding: 17px 0px 0px 0px;
	height: 33px;
	margin: 0px 20px 0px 20px;
	width: 150px;
	text-align: center;
	border-radius: 0px 0px 0px 0px;
	transition: 0.3s cubic-bezier(0, 1.82, 0.51, 0.39);
}

nav ul li a:hover {
	background: #303030;
	height: 58px;
	border-radius: 0px 0px 75px 75px;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
}

nav ul li ul {
	display: none;
	position: absolute;
	background-color: #555;
	padding: 0px;
	border-radius: 0px 0px 5px 5px;
	z-index: 99999;
}

nav ul li ul li {
	width: 130px;
	border-radius: 5px;
}

nav ul li ul li a {
	padding: 8px 14px;
	border-radius: 5px;
}

#nav-home {
	float: left;
	padding: 0px 20px;
	height: 40px;
	width: 159px;
	display: block;
	position: relative;
	margin: 0px 0px 5px 10%;
	border-radius: 0px 0px 0px 0px;
	background: #1E1E1E;
	transition: 0.3s cubic-bezier(0, 1.82, 0.51, 0.39);
}

#nav-home-img {
	height: 40px;
	width: 159px;
	display: block;
	margin-top: 5px;
}

#nav-home:hover {
	background: #303030;
	border-radius: 0px 0px 75px 75px;
	padding-bottom: 30px;
	height: 58px;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
}

#content-main {
	background: rgba(30,30,30,1);
	height: auto;
	width: 90%;
	display: block;
	position: absolute;
	margin: 50px 5% 0px 5%;
	box-shadow: 0px 0px 20px #080808;
	z-index: 0;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 15pt;
	color: #F5F5F5;
	min-height: 80%;
	border-radius: 10px;
}

.content {
	margin: 30px;
	width: 100%;
	height: 100%;
}
</style>
<script type="text/javascript">
	var bgPlate = document.getElementById('background-plate');
	var warningBanner = document.getElementById('warning-banner');
	var smallMenu = document.getElementById('small-menu');
	var largeMenu = document.getElementById('large-menu');
	
		window.onscroll = function(){
			bgPlate.style.backgroundPosition = "0px " + (document.scrollingElement.scrollTop * -0.15) + "px";
		}

		function hideWarningBanner(){
		  warningBanner.style.margin = "-50px 0px 0px 0px";
		  warningBanner.style.background = "rgba(0,0,0,0)";
		}

		function baseLoad() {
			if (screen.width < 500){
				smallMenu.style.display = "block";
				largeMenu.style.display = "none";
			}
			else{
				smallMenu.style.display = "none";
				largeMenu.style.display = "block";
			}
		}
</script>
