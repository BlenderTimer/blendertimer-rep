<style>
* {
    margin: 0;
     padding: 0;
 }
body, html {
    max-height: 100%;
    box-sizing: border-box;
}
    
body {
    background: #1E1E1E;
    color: #F5F5F5;
    transition: 0.3s cubic-bezier(0.57, 3.28, 0.27,-2.09);
}
#primary-404 {
    font-family: monospace;
    font-size: 15vh;
    text-align: center;
    margin-top: 30vh;
    display: block;
    text-shadow: 0px 10px 20px rgba(0,0,0,0.7);
    transition: 0.2s cubic-bezier(0.83, 3.07, 0.52, 0.37);
}
#back-button {
    width: auto;
    display: block;
    text-align: center;
    font-family: monospace;
    color: #F5F5F5;
    font-size: 3vh;
    padding: 0.8vh 5vh;
    cursor: pointer;
    background: #3E3E3E;
    border: 2px solid #2E2E2E;
    border-radius: 100px;
    margin: 5vh auto;
    transition: 0.3s cubic-bezier(0.83, 3.07, 0.52, 0.37);
    outline: none;
    text-shadow: 0px 0px 8px rgba(0,0,0,0.5);
    box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
}

#back-button:hover {
    padding: 0.8vh 7vh;
    background: #1E1E1E;
    border: 2px solid #3E3E3E;
}

#text-404 {
    width: 100%;
    display: block;
    box-sizing: border-box;
    text-align: center;
    font-family: monospace;
    font-size: 4vh;
    text-shadow: 0px 0px 12px rgba(0,0,0,1);
    padding: 0px 8vh;
}

#text-404 p {
    margin: 10px 0px;
}
</style>
<script type="text/javascript">
    var p404 = document.getElementById('primary-404');
    var t404L1 = document.getElementById('t-404-l1');
    var t404L2 = document.getElementById('t-404-l2');
    var t404L3 = document.getElementById('t-404-l3');
    var back404 = document.getElementById('back-button');
    var bodyId = document.getElementById('body-id');
    var rndm = Math.floor(Math.random() * 20)
    function writeL2() {
        t404L2.style.display = "block";
        }
    function writeL3() {
        t404L3.style.display = "block";
        }
	function baseLoad() {
        p404.style.marginTop = "30vh";
        bodyId.style.background = "#1E1E1E";
        if (rndm == 0) {
        	t404L1.innerHTML = "Welp...some days are just like that.";
            t404L2.style.display = "none";
            t404L2.innerHTML = "";
            t404L3.style.display = "none";
            t404L3.innerHTML = "";
        	back404.textContent = "I'm going home";
    	}
    	else if (rndm == 1) {
    		t404L1.innerHTML = "You literally just broke the entire website.";
            t404L2.style.display = "none";
            t404L2.innerHTML = "Just kidding. ;)";
            t404L3.style.display = "none";
            t404L3.innerHTML = "";
        	back404.textContent = "Get me out of here";
            setTimeout(function(){writeL2()}, 2500);
    	}
    	else if (rndm == 2) {
    		t404L1.innerHTML = "What are you doing?";
            t404L2.style.display = "none";
            t404L2.innerHTML = "There's no gold here.";
            t404L3.style.display = "none";
            t404L3.innerHTML = "Are you lost?";
        	back404.textContent = "I don't really know.";
            setTimeout(function(){writeL2()}, 1500);
            setTimeout(function(){writeL3()}, 3000);
    	}

            t404L2.style.display = "none";

            t404L3.innerHTML = "";

            setTimeout(function(){writeL2()}, 2500);

            t404L3.style.display = "none";
            t404L3.innerHTML = "";

            setTimeout(function(){writeL2()}, 2000);

            back404.textContent = "I don't know.";
            setTimeout(function(){writeL2()}, 1500);
        }
        else if (rndm == 7) {
            t404L1.innerHTML = "Excuse me? You can't come here.";
            t404L2.style.display = "none";
            t404L2.innerHTML = "Mainly 'cause it doesn't exist.";
            t404L3.style.display = "none";
            t404L3.innerHTML = "LOL";
            back404.textContent = "Ok, whatever";
            setTimeout(function(){writeL2()}, 1500);
            setTimeout(function(){writeL3()}, 3000);
        }
        else if (rndm == 8) {
            t404L1.innerHTML = "That is what I like to call...";
            t404L2.style.display = "none";
            t404L2.innerHTML = "absolutely nothing.";
            t404L3.style.display = "none";
            t404L3.innerHTML = "hehe";
            back404.textContent = "Stop";
            setTimeout(function(){writeL2()}, 2000);
            setTimeout(function(){writeL3()}, 3000);
        }
        else if (rndm == 9) {
            t404L1.innerHTML = "Congratulations! You've found a 404!";
            t404L2.style.display = "none";
            t404L2.innerHTML = "These things are valuable you know.";
            t404L3.style.display = "none";
            t404L3.innerHTML = "Right?";
            back404.textContent = "No";
            setTimeout(function(){writeL2()}, 1500);
            setTimeout(function(){writeL3()}, 4000);
        }

            t404L3.style.display = "none";
