	<body onload="init()" onresize="resize()" onmousemove="mouseMove()">
		<li id="revolve-button" style="display:none"><script type="text/javascript" src="https://rf.revolvermaps.com/0/0/3.js?i=5cgjr9bkw1v&b=0&s=40&m=2&cl=555555&co=000000&cd=ffffff&v0=25&v1=100&r=1" async="async"></script></li>
		<div id="settings" onmouseenter="mouseEnter()" onmouseleave="mouseLeave()">
			<b>Stats</b>
			<div class="spr"></div>
			<h5>Corners:</h5><p id="corners">0</p>
			<b>Object</b>
			<div class="spr"></div>
			<div class="setting"><label for="width">Width:</label><input id="width" type="number" value="200" oninput="setURL('width')"></div>
			<div class="setting"><label for="height">Height:</label><input id="height" type="number" value="100" oninput="setURL('height')"></div>
			<div class="spr"></div>
			<div class="setting"><label for="color">Color:</label><input id="color-check" type="checkbox" oninput="setURL('color-enabled')" checked><input id="color" type="color" value="#FFE53F" oninput="setURL('color')"></div>
			<div class="setting"><label for="shadow">Shadow:</label><input id="shadow" type="checkbox" oninput="setURL('shadow')"><input id="shadow-color" type="color" value="#000000" oninput="setURL('shadow-color')"></div>
			<div class="setting"><label for="shadow-blur">Shadow Blur:</label><input id="shadow-blur" type="number" value="10" oninput="setURL('shadow-blur')"></div>
			<div class="setting"><label for="shadow-x">Shadow X:</label><input id="shadow-x" type="number" value="0" oninput="setURL('shadow-x')"></div>
			<div class="setting"><label for="shadow-y">Shadow Y:</label><input id="shadow-y" type="number" value="0" oninput="setURL('shadow-y')"></div>
			<div class="spr"></div>
			<div class="setting"><label for="image">Image:</label><input id="imageC" type="checkbox" oninput="setURL('image-enabled')"><input id="image" type="text" oninput="setImage(), setURL('image')"></div>
			<div class="setting"><label for="clip-x">Clipping X:</label><input id="clip-x" type="number" value="0" oninput="setURL('clip-x')"></div>
			<div class="setting"><label for="clip-y">Clipping Y:</label><input id="clip-y" type="number" value="0" oninput="setURL('clip-y')"></div>
			<div class="setting"><label for="clip-width">Clipping Width:</label><input id="clip-width" type="number" value="100" oninput="setURL('clip-width')"></div>
			<div class="setting"><label for="clip-height">Clipping Height:</label><input id="clip-height" type="number" value="100" oninput="setURL('clip-height')"></div>
			<b>Background</b>
			<div class="spr"></div>
			<div class="setting"><label for="back-color">Color:</label><input id="back-color" type="color" value="#1E1E1E" oninput="setBackground(), setURL('back-color')"></div>
			<div class="setting"><label for="back-shadow">Shadow:</label><input id="back-shadow" type="checkbox" oninput="setBackground(), setURL('back-shadow')" checked><input id="back-shadow-color" type="color" value="#0A0A0A" oninput="setBackground(), setURL('back-shadow-color')"></div>
			<div class="setting"><label for="back-shadow-blur">Shadow Blur:</label><input id="back-shadow-blur" type="number" value="50" oninput="setBackground(), setURL('back-shadow-blur')"></div>
			<b>Physics</b>
			<div class="spr"></div>
			<div class="setting"><label for="speed">Speed:</label><input id="speed" type="number" value="1" oninput="setURL('speed')"></div>
			<div class="setting"><label for="bounce-r">Bounce Randomness:</label><input id="bounce-r" type="number" value="3" oninput="setURL('bounce-randomness')"></div>
			<b>Visualization</b>
			<div class="spr"></div>
			<div class="setting"><label for="angle">Angle:</label><input id="angle" type="checkbox" oninput="setURL('angle')"><input id="angle-color" type="color" value="#FF0000" oninput="setURL('angle-color')"></div>
			<div class="setting"><label for="trace-length">Trace Length:</label><input id="trace-length" type="number" value="0" oninput="setURL('trace-length')"></div>
			<div class="setting"><label for="corner-viz">Corners:</label><input id="corner-viz" type="checkbox" oninput="setURL('corners')"><input id="corner-color" type="color" value="#FF0000" oninput="setURL('corners-color')"></div>
			<button id="copy-url" onclick="copyOptURL()">Copy Optimized URL</button>
		</div>
		<canvas id="canvas" style="display: block; box-sizing: border-box; position: absolute" width="100" height="100">
		<img id="imageA" src="" style="display: none">
	</body>

<style>
body, html {
	height: 100%;
	margin: 0px;
	box-sizing: border-box;
	padding: 0px;
}

body {
	background: #1E1E1E;
	color: #F5F5F5;
	font-family: monospace;
	font-size: 12pt;
}

::selection {
	background: #EEEEEE;
	color: #404040;
}

.spr {
	width: 100%;
	height: 2px;
	min-height: 2px;
	max-height: 2px;
	background: #FFFFFF10;
	box-shadow: 0px 0px 10px #00000030;
	margin: 10px 0px 10px 0px;
}

#settings {
	position: absolute;
	display: block;
	background: rgba(10,10,10,0.6);
	width: auto;
	height: auto;
	max-height: 50%;
	overflow-y: auto;
	padding: 20px;
	border-radius: 0px 0px 10px 0px;
	z-index: 9999;
	transition: 1s ease;
}

#settings::-webkit-scrollbar {
	width: 15px;
	background: #FFF2;
	border-radius: 0px 0px 10px 0px;
	overflow: hidden;
}

#settings::-webkit-scrollbar-thumb {
	background: #FFF1;
	border-radius: 10px;
}

#settings::-webkit-scrollbar-thumb:hover {
	background: #555;
}

#settings b {
	display: block;
	margin: 10px 0px -5px 15px;
	font-size: 13pt;
	color: #555;

}

.setting {
	display: block;
	margin: 5px 0px;
	width: 100%;
	height: 25px;
	box-sizing: border-box;
}

#settings h5 {
	color: #F5F5F5;
	font-weight: bold;
	margin: 0px 10px 0px 0px;
	display: inline;
	font-size: 12pt;
}

#settings p {
	color: #AAAAAA;
	font-weight: normal;
	margin: 0px 10px 0px 0px;
	display: inline;
}

#settings label {
	color: #F5F5F5;
	font-weight: bold;
	margin: 0px 10px 0px 0px;
}

#settings input[type="number"] {
	width: 100px;
	border-radius: 5px;
	background: #555;
	outline: none;
	border: none;
	padding: 5px;
	color: #F5F5F5;
	float: right;
	box-sizing: border-box;
}

#settings input[type="color"] {
	width: 100px;
	height: 25px;
	border-radius: 5px;
	background: #555;
	outline: none;
	border: none;
	padding: 2px 5px;
	color: #F5F5F5;
	float: right;
	box-sizing: border-box;
}

#settings input[type="text"] {
	width: 130px;
	border-radius: 5px;
	background: #555;
	outline: none;
	border: none;
	padding: 5px;
	color: #F5F5F5;
	float: right;
	box-sizing: border-box;
}

#settings input[type="checkbox"] {
	width: 25px;
	height: 25px;
	border-radius: 5px;
	background: #555;
	outline: none;
	border: none;
	padding: 5px;
	color: #F5F5F5;
	float: right;
	box-sizing: border-box;
	margin-top: 1px;
}

#copy-url {
	width: 100%;
	height: 30px;
	border-radius: 5px;
	background: #555;
	outline: none;
	border: none;
	margin: 10px auto 0px auto;
	padding: 5px;
	color: #F5F5F5;
	float: center;
	box-sizing: border-box;
	cursor: pointer;
	transition: 0.3s;
}

#copy-url:hover {
	background: #444;
}

#copy-url:active {
	transition: 0s;
	background: #888;
}
</style>

	function bounce() {
		setObjectProperties();

		var angleX = Math.cos(obj.angle * (Math.PI / 180));
		var angleY = Math.sin(obj.angle * (Math.PI / 180));
		if (obj.x < (canvas.width - obj.width) && obj.x > 0){
			obj.x += obj.speed * angleX;
		}
		else if (obj.x >= (canvas.width - obj.width)) {
			obj.bounce = "right";
			obj.angle = 180 - obj.angle;
			obj.x = canvas.width - obj.width - 0.01;
			if (!obj.bounceRan == 0) {
				obj.angle += Math.random() * obj.bounceRan;
			}
		}
		else if (obj.x <= 0) {
			obj.bounce = "left";
			obj.angle = 180 - obj.angle;
			obj.x = 0.01;
			if (!obj.bounceRan == 0) {
				obj.angle += Math.random() * obj.bounceRan;
			}
		}
		if (obj.y < (canvas.height - obj.height) && obj.y > 0){
			obj.y += obj.speed * angleY;
		}
		else if (obj.y >= (canvas.height - obj.height)) {
			obj.bounce = "bottom";
			obj.angle = 360 - obj.angle;
			obj.y = canvas.height - obj.height - 0.01;
			if (!obj.bounceRan == 0) {
				obj.angle += Math.random() * obj.bounceRan;
			}
		}
		else if (obj.y <= 0) {
			obj.bounce = "top";
			obj.angle = 360 - obj.angle;
			obj.y = 0.01;
			if (!obj.bounceRan == 0) {
				obj.angle += Math.random() * obj.bounceRan;
			}
		}
		if (obj.pos.length > vis.traceLength) {
			obj.pos.shift();
		}
		obj.pos.push({x:(obj.x + (obj.width / 2)),y:(obj.y + (obj.height / 2))});
		c.clearRect(0, 0, canvas.width, canvas.height);
		if (vis.traceLength > 0) {
			c.beginPath();
			c.strokeStyle = "#555";
			c.lineWidth = 2;
			c.moveTo(obj.pos[0].x, obj.pos[0].y);
			for (var i=0; i < obj.pos.length; i++) {
				c.lineTo(obj.pos[i].x, obj.pos[i].y);
			}
			c.stroke();
		}
		if (obj.colorEnabled == true) {
			if (obj.shadow == true) {
				c.shadowColor = obj.shadowColor;
				c.shadowBlur = obj.shadowBlur;
				c.shadowOffsetX = obj.shadowX;
				c.shadowOffsetY = obj.shadowY;
			}
			else {
				c.shadowColor = "#1E1E1E";
				c.shadowBlur = 0;
				c.shadowOffsetX = 0;
				c.shadowOffsetY = 0;
			}
			c.fillStyle = obj.color;
			c.fillRect(obj.x, obj.y, obj.width, obj.height);
		}
		if (obj.image == true) {
			if (obj.shadow == true) {
				c.shadowColor = obj.shadowColor;
				c.shadowBlur = obj.shadowBlur;
				c.shadowOffsetX = obj.shadowX;
				c.shadowOffsetY = obj.shadowY;
			}
			else {
				c.shadowColor = "#1E1E1E";
				c.shadowBlur = 0;
				c.shadowOffsetX = 0;
				c.shadowOffsetY = 0;
			}
			c.drawImage(document.getElementById("imageA"), (obj.clipX / 100) * document.getElementById("imageA").width, (obj.clipY / 100) * document.getElementById("imageA").height, (obj.clipWidth / 100) * document.getElementById("imageA").width - ((obj.clipX / 100) * document.getElementById("imageA").width), (obj.clipHeight / 100) * document.getElementById("imageA").height - ((obj.clipY / 100) * document.getElementById("imageA").height), obj.x, obj.y, obj.width, obj.height)
		}
		if (vis.angle == true) {
			c.beginPath();
			c.strokeStyle = vis.angleColor;
			c.lineWidth = 2;
			c.moveTo(obj.x + (obj.width / 2), obj.y + (obj.height / 2));
			c.lineTo(obj.x + (obj.width / 2) + (angleX * 100), obj.y + (obj.height / 2) + (angleY * 100));
			c.stroke();
		}
		if (obj.x == 0.01 && obj.y == 0.01) {
			corners += 1;
			document.getElementById("corners").innerHTML = corners.toString()
			if (vis.cornersViz == true) {
				vis.corners.push({x:0,y:0,r:1});
			}
		}
		if (obj.x == (canvas.width - obj.width - 0.01) && obj.y == 0.01) {
			corners += 1;
			document.getElementById("corners").innerHTML = corners.toString()
			if (vis.cornersViz == true) {
				vis.corners.push({x:(canvas.width - 0.01),y:0,r:1});
			}
		}
		if (obj.x == 0.01 && obj.y == (canvas.height - obj.height - 0.01)) {
			corners += 1;
			document.getElementById("corners").innerHTML = corners.toString()
			if (vis.cornersViz == true) {
				vis.corners.push({x:0,y:(canvas.height - 0.01),r:1});
			}
		}
		if (obj.x == (canvas.width - obj.width - 0.01) && obj.y == (canvas.height - obj.height - 0.01)) {
			corners += 1;
			document.getElementById("corners").innerHTML = corners.toString()
			if (vis.cornersViz == true) {
				vis.corners.push({x:(canvas.width - 0.01),y:(canvas.height - 0.01),r:1});
			}
		}
		for (var i=0; i < vis.corners.length; i++) {
			if (vis.corners[i].r > 100) {
				vis.corners.shift();
			}
			else{
				c.beginPath();
				c.fillStyle = vis.cornersColor.substring(0,vis.cornersColor.length - 1) + ", " + ((vis.corners[i].r * -1) / 100 + 1).toString() + ")";
				c.arc(vis.corners[i].x, vis.corners[i].y, vis.corners[i].r, 0, 2 * Math.PI);
				c.fill();
				vis.corners[i].r += 0.5;
			}
		}
		
	}

	function mouseEnter() {
		mouseOver = true;
	}

	function mouseLeave() {
		mouseOver = false;
	}

	function mouseMove() {
		settings.style.opacity = 1;
	}

	function setBackground() {
		document.body.style.background = document.getElementById("back-color").value;
		if (document.getElementById("back-shadow").checked == true) {
			document.body.style.boxShadow = "0px 0px " + document.getElementById("back-shadow-blur").value + "px " + document.getElementById("back-shadow-color").value + " inset";
		}
		else {
			document.body.style.boxShadow = null;
		}
	}

	function copyOptURL() {
		var url = "";
		var l = "";
		if (window.location.toString().indexOf(".html") > -1) {
			l =  window.location.toString().substr(0,window.location.toString().indexOf(".html") + 5);
		}
		else {
			l = window.location.toString().substr(0,window.location.toString().indexOf("/bounce") + 7);
		}
		url = l
		if (window.location.toString().indexOf("?") > -1) {
			var loc = window.location.toString().substr(window.location.toString().indexOf("?"),window.location.toString().length);
			loc = loc.replace(/\?/g,"&")
			var urlSettings = loc.split("&");
			urlSettings.shift();
			var newSettings = [];
			for (var i=0; i < urlSettings.length; i++) {
				var val = urlSettings[i].substr(urlSettings[i].indexOf("=") + 1,urlSettings[i].length);
				if (urlSettings[i].startsWith("width=") && val != "200") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("height=") && val != "100") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("color-enabled=") && val != "true") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("color=") && val != "#ffe53f") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("shadow=") && val != "false") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("shadow-color=") && val != "#000000") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("shadow-blur=") && val != "10") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("shadow-x=") && val != "0") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("shadow-y=") && val != "0") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("image-enabled=") && val != "false") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("image=") && val != "") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("clip-x=") && val != "0") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("clip-y=") && val != "0") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("clip-width=") && val != "100") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("clip-height=") && val != "100") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("back-color=") && val != "#1e1e1e") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("back-shadow=") && val != "true") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("back-shadow-color=") && val != "#0a0a0a") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("back-shadow-blur=") && val != "50") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("speed=") && val != "1") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("bounce-randomness=") && val != "3") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("angle=") && val != "false") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("angle-color=") && val != "#ff0000") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("trace-length=") && val != "0") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("corners=") && val != "false") {
					newSettings.push(urlSettings[i]);
				}
				else if (urlSettings[i].startsWith("corners-color=") && val != "#ff0000") {
					newSettings.push(urlSettings[i]);
				}
			}
			loc = "";
			for (var i=0; i < newSettings.length; i++) {
				if (i == 0) {
					loc += "?" + newSettings[i];
				}
				else {
					loc += "&" + newSettings[i];
				}
			}
			url += loc;
		}
		navigator.clipboard.writeText(url);
	}
