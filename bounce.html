	<body onload="init()" onresize="resize()" onmousemove="mouseMove()">
		<div id="settings" onmouseenter="mouseEnter()" onmouseleave="mouseLeave()">
			<b>Settings</b>
			<div class="spr"></div>
			<div class="setting"><label for="width">Width:</label><input id="width" type="number" value="200"></div>
			<div class="setting"><label for="height">Height:</label><input id="height" type="number" value="100"></div>
			<div class="setting"><label for="color">Color:</label><input id="color" type="color" value="#64C8FF"></div>
			<div class="setting"><label for="imageC">Image:</label><input id="imageC" type="checkbox"></div>
			<div class="setting"><label for="image">Image Source:</label><input id="image" type="text" oninput="setImage()"></div>
			<div class="spr"></div>
			<div class="setting"><label for="speed">Speed:</label><input id="speed" type="number" value="1"></div>
			<div class="setting"><label for="bounce-r">Bounce Randomness:</label><input id="bounce-r" type="number" value="3"></div>
			<div class="spr"></div>
			<div class="setting"><label for="angle">Angle:</label><input id="angle" type="checkbox"></div>
			<div class="setting"><label for="trace-length">Trace Length:</label><input id="trace-length" type="number" value="0"></div>
		</div>
		<canvas id="canvas" style="display: block; box-sizing: border-box; position: absolute" width="100" height="100">
		<img id="imageA" src="" style="display: none">
	</body>
</html>
<style>
body, html {
	height: 100%;
	margin: 0px;
	box-sizing: border-box;
	padding: 0px;
	box-shadow: 0px 0px 50px rgba(0,0,0,0.8) inset;
}

body {
	background: #1E1E1E;
	color: #F5F5F5;
	font-family: monospace;
	font-size: 12pt;
	box-shadow: none;
}

::selection {
	background: #EEEEEE;
	color: #404040;
}

.spr {
	width: 90%;
	height: 2px;
	min-height: 2px;
	max-height: 2px;
	background: #FFFFFF10;
	box-shadow: 0px 0px 10px #00000030;
	margin: 10px auto 10px auto;
}

#settings {
	position: absolute;
	display: block;
	background: rgba(10,10,10,0.6);
	width: auto;
	height: auto;
	padding: 20px;
	border-radius: 0px 0px 10px 0px;
	z-index: 9999;
	transition: 1s ease;
}

#settings b {
	display: block;
	margin-bottom: 10px;

}

.setting {
	display: block;
	margin: 5px 0px;
	width: 100%;
	height: 25px;
	box-sizing: border-box;
}

#settings label {
	color: #F5F5F5;
	font-weight: bold;
	margin: 0px 10px 0px 0px;
}

#settings input[type="number"] {
	width: 100px;
	border-radius: 5px;
	background: #555;
	outline: none;
	border: none;
	padding: 5px;
	color: #F5F5F5;
	float: right;
	box-sizing: border-box;
}

#settings input[type="color"] {
	width: 100px;
	height: 25px;
	border-radius: 5px;
	background: #555;
	outline: none;
	border: none;
	padding: 2px 5px;
	color: #F5F5F5;
	float: right;
	box-sizing: border-box;
}

#settings input[type="text"] {
	width: 130px;
	border-radius: 5px;
	background: #555;
	outline: none;
	border: none;
	padding: 5px;
	color: #F5F5F5;
	float: right;
	box-sizing: border-box;
}

#settings input[type="checkbox"] {
	width: 24px;
	height: 24px;
	border-radius: 5px;
	background: #555;
	outline: none;
	border: none;
	padding: 5px;
	color: #F5F5F5;
	float: right;
	box-sizing: border-box;
}
</style>
<script type="text/javascript">
	//Object Properties
	var obj = {
		width:200,
		height:100,
		color:"rgba(100,200,255,1)",
		speed:1,
		bounceRan:3,
		image:false,
		x:0,
		y:0,
		angle:0,
		bounce:"null",
		pos:[]
	}

	//Visualization Properties
	var vis = {
		traceLength:0,
		angle:true
	}

	var canvas = document.getElementById("canvas");
	var c = canvas.getContext("2d");
	var settings = document.getElementById("settings");
	var mouseOver = false;

	function init() {
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		obj.x = (window.innerWidth / 2) - (obj.width / 2);
		obj.y = (window.innerHeight / 2) - (obj.height / 2);
		c.fillStyle = obj.color;
		c.fillRect(obj.x, obj.y, obj.width, obj.height);
		obj.angle = Math.random() * 360;
		setInterval(function() {bounce()},1);
		setInterval(function() {if (mouseOver == false) {settings.style.opacity = 0}},300);
	}

	function resize() {
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}

	function setImage() {
		document.getElementById("imageA").src = document.getElementById("image").value
	}

	function bounce() {
		obj.speed = document.getElementById("speed").value
		obj.height = document.getElementById("height").value
		obj.width = document.getElementById("width").value
		obj.color = document.getElementById("color").value
		obj.bounceRan = document.getElementById("bounce-r").value
		obj.image = document.getElementById("imageC").checked

		vis.angle = document.getElementById("angle").checked
		vis.traceLength = document.getElementById("trace-length").value
		var angleX = Math.cos(obj.angle * (Math.PI / 180));
		var angleY = Math.sin(obj.angle * (Math.PI / 180));
		if (obj.x < (canvas.width - obj.width) && obj.x > 0){
			obj.x += obj.speed * angleX;
		}
		else if (obj.x >= (canvas.width - obj.width)) {
			obj.bounce = "right";
			obj.angle = 180 - obj.angle;
			obj.x = canvas.width - obj.width - 0.01;
			if (!obj.bounceRan == 0) {
				obj.angle += Math.random() * obj.bounceRan;
			}
		}
		else if (obj.x <= 0) {
			obj.bounce = "left";
			obj.angle = 180 - obj.angle;
			obj.x = 0.01;
			if (!obj.bounceRan == 0) {
				obj.angle += Math.random() * obj.bounceRan;
			}
		}
		if (obj.y < (canvas.height - obj.height) && obj.y > 0){
			obj.y += obj.speed * angleY;
		}
		else if (obj.y >= (canvas.height - obj.height)) {
			obj.bounce = "bottom";
			obj.angle = 360 - obj.angle;
			obj.y = canvas.height - obj.height - 0.01;
			if (!obj.bounceRan == 0) {
				obj.angle += Math.random() * obj.bounceRan;
			}
		}
		else if (obj.y <= 0) {
			obj.bounce = "top";
			obj.angle = 360 - obj.angle;
			obj.y = 0.01;
			if (!obj.bounceRan == 0) {
				obj.angle += Math.random() * obj.bounceRan;
			}
		}
		if (obj.pos.length > vis.traceLength) {
			obj.pos.shift();
		}
		obj.pos.push({x:(obj.x + (obj.width / 2)),y:(obj.y + (obj.height / 2))});
		c.clearRect(0, 0, canvas.width, canvas.height);
		if (vis.traceLength > 0) {
			c.beginPath();
			c.strokeStyle = "#555";
			c.lineWidth = 2;
			c.moveTo(obj.pos[0].x, obj.pos[0].y);
			for (var i=0; i < obj.pos.length; i++) {
				c.lineTo(obj.pos[i].x, obj.pos[i].y);
			}
			c.stroke();
		}
		if (obj.image == true) {
			c.drawImage(document.getElementById("imageA"), obj.x, obj.y, obj.width, obj.height)
		}
		else {
			c.fillStyle = obj.color;
			c.fillRect(obj.x, obj.y, obj.width, obj.height);
		}
		if (vis.angle == true) {
			c.beginPath();
			c.strokeStyle = "#F00";
			c.lineWidth = 2;
			c.moveTo(obj.x + (obj.width / 2), obj.y + (obj.height / 2));
			c.lineTo(obj.x + (obj.width / 2) + (angleX * 100), obj.y + (obj.height / 2) + (angleY * 100));
			c.stroke();
		}
	}

	function mouseEnter() {
		mouseOver = true;
	}

	function mouseLeave() {
		mouseOver = false;
	}

	function mouseMove() {
		settings.style.opacity = 1;
	}
</script>
