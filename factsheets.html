<!DOCTYPE html>
<html lang="en-US">
	<head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-  SYR26MG6YV"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            
            gtag('config', 'G-SYR26MG6YV');

        <meta charset="UTF-8">
		<title>Factsheets - BlenderTimer</title>
		<meta name="description" content="All the data is in one spot for your convenience!">
		<meta name="viewport" content="width=device-width, initial-scale=0.8">
		<link rel="icon" href="./favicon.png" type="image/x-icon">
		<style>
			body, html {
				height: auto;
				min-height: 100%;
				margin: 0px;
				box-sizing: border-box;
				padding: 20px;
				box-shadow: 0px 0px 50px rgba(0,0,0,0.8) inset;
			}

			body {
				min-height: 100%;
				background: #1E1E1E;
				color: #F5F5F5;
				font-family: monospace;
				font-size: 12pt;
				box-shadow: none;
			}

			::selection {
				background: #EEEEEE;
				color: #404040;
			}

			#nav-home {
				background: rgba(30,30,30,0);
				width: 150px;
				position: absolute;
				transition: 0.5s;
				margin: 0px 0px 0px 0px;
				padding: 7px 15px;
				border-radius: 30px;
			}

			#nav-home:hover {
				background: #2E2E2E;
				width: 170px;
				margin: -3px 0px 0px -10px;
				box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
			}

			#title {
				text-align: center;
				font-size: 25pt;
				font-weight: bold;
				text-shadow: 0px 0px 15px rgba(0,0,0,1);
				cursor: default;
				margin: 0px 0px 30px 0px;
			}

			#no-factsheets {
				text-align: center;
				font-size: 25pt;
				font-weight: bold;
				color: #2E2E2E;
				cursor: default;
				position: absolute;
				width: 100%;
				box-sizing: border-box;
				margin: 0px -40px;
				bottom: 45vh;
				transition: 1s;
				text-shadow: 0px 0px 15px rgba(0,0,0,0.3);
			}

			#factsheets {
				width: 100%;
				margin: 0px 0px 30px 0px;
				border-radius: 10px;
				background: #252525;
				box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
				padding: 50px 50px 50px 50px;
				box-sizing: border-box;
				float: left;
				display: block;
			}

			#factsheets h1 {
				font-size: 15pt;
				cursor: default;
				margin: 0px 0px 10px 0px;
				color: #CCCCCC;
			}

			#factsheets a {
				font-size: 12pt;
				cursor: pointer;
				color: #AAAAAA;
				text-decoration: none;
				font-weight: normal;
				background: #25252500;
				width: 100%;
				display: block;
				height: auto;
				border-radius: 20px;
				padding: 5px 0px 5px 35px;
				box-sizing: border-box;
			}

			#factsheets a p {
				font-size: 12pt;
				cursor: pointer;
				color: #AAAAAA;
				text-decoration: none;
				font-weight: normal;
				margin: 0px;
				background: #25252500;
				width: calc(100% - 15px);
				display: block;
				height: auto;
				border-radius: 20px;
				padding: 8px 20px 8px 20px;
				box-sizing: border-box;
				transition: 0.3s;
			}

			#factsheets a:hover p {
				background: #353535FF;
				box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			}
		</style>
	</head>
	<body onload="baseLoad(), determineLayout()" onresize="determineLayout()">
		<div id="revolve-button" style="display:none"><script src="https://rf.revolvermaps.com/0/0/3.js?i=5cgjr9bkw1v&b=0&s=40&m=2&cl=555555&co=000000&cd=ffffff&v0=25&v1=100&r=1" async="async"></script></div>
		<a href="https://www.blendertimer.com"><img alt="Back to BlenderTimer" src="./static-0/files/images/nav-logohome.png" id="nav-home"></a>
		<h1 id="title" style="margin-top: 0px">Factsheets</h1>
		<h2 id="no-factsheets" style="opacity: 0; display: none">No factsheets found!</h2>
		<div id="factsheets" style="display: block">
			<h1 id="solar-system">Solar System Factsheets</h1>
			<a href="./factsheets/solar-system/planet-factsheet"><p>Planet Factsheet</p></a>
			<a href="./factsheets/solar-system/dwarf-planet-factsheet"><p>Dwarf Planet Factsheet</p></a>
		</div>
		<script type="text/javascript">
			var noFactsheets = document.getElementById('no-factsheets');
			var title = document.getElementById('title');
			function baseLoad() {
				noFactsheets.style.opacity = "1";
			}
			function determineLayout() {
				if (window.innerWidth < 550) {
					title.style.marginTop = "50px";
				}
				else {
					title.style.marginTop = "0px";
				}
			}
		</script>
	</body>
</html>
